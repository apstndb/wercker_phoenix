build:
  box: aktsk/docker-elixir:phoenix-build
  steps:
    - script:
        name: get deps
        code: mix deps.get
    - script:
        name: deps.compile
        code: mix deps.compile
    - script:
        name: release
        code: mix release --env=prod
test:
  box: aktsk/docker-elixir:phoenix-build
  steps:
    - script:
        name: get deps
        code: mix deps.get
    - script:
        name: deps.compile
        code: mix deps.compile
    - script:
        name: test
        code: mix test
